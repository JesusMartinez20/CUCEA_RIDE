<div class="container">
    <mat-card class="card">
        <mat-card-title>Registro de carro</mat-card-title>
        <mat-card-subtitle>Ingrese los datos de su veh√≠culo</mat-card-subtitle>
        <mat-card-content>
            <form [formGroup]="formGroup" (ngSubmit)="submit()" class="form">
                <mat-form-field appearance="fill" class="inputs"> 
                    <mat-label>Placas</mat-label>
                    <input matInput formControlName="placas">
                  </mat-form-field>
    
                  <mat-form-field appearance="fill" class="inputs"> 
                    <mat-label>Marca</mat-label>
                    <input matInput formControlName="marca">
                  </mat-form-field>
    
                  <mat-form-field appearance="fill" class="inputs"> 
                    <mat-label>Modelo</mat-label>
                    <input matInput formControlName="modelo">
                  </mat-form-field>
    
                  <mat-form-field appearance="fill" class="inputs"> 
                    <mat-label>Color</mat-label>
                    <input matInput formControlName="color">
                  </mat-form-field>
    
                  <div class="submit">
                    <button class="submitBTN" mat-raised-button type="submit" color="primary">Registrar carro</button>
                </div>
        </form>
        </mat-card-content>
    </mat-card>
</div>
